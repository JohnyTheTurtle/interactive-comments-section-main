<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>
  <div class="modalbackground">
    <div class="modal">
      <h1>Delete comment</h1>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <div>
        <button class="nocancel">no, cancel</button>
        <button class="yesdelete">yes, delete</button>
      </div>
    </div>
  </div>
<div class="wrapper">
  <div class="commentsection">
  </div>
  <div class="useraction">
    <textarea name="text" rows="10" cols="10" wrap="soft" placeholder="Add a comment..."></textarea>
    <div class="actions">
      <img src="./images/avatars/image-amyrobson.png" alt="" class="userimg">
      <button class="sendbtn">SEND</button>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JohnyTheTurtle?tab=repositories">JohnyTheTurtle</a>.
  </div>
</body>
</html>
